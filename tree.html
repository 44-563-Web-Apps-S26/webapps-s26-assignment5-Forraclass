<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tree Grow-UP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>
  <h1>Plant a tree Tristen Thompson</h1>
  <div class="container">
      <div class="row">
        <div class="col-sm-2"> T </div>
        <div class="col-sm-2"> H </div>
        <div class="col-sm-2"> O </div>
        <div class="col-sm-2"> M </div>
        <div class="col-sm-2"> P </div>
        <div class="col-sm-2"> S </div>
      </div>
      <div class="row">
        <div class="col-md"> Tag Adler </div>
        <div class="col-md"> Hog Plum </div>
        <div class="col-md"> Obtusa Oak </div>
        <div class="col-md"> Malus Fusca </div>
        <div class="col-md"> Pagoda Dogwood </div>
        <div class="col-md"> Sassafras Albidum </div>
      </div>
  </div>
  <p>The tree names row will collapse before the letters row, because the tree names row is set to a bigger container size than the names row.</p>
  <div class="container">
    <img src="Hog_Plum.jpg" class="img-fluid" alt="Hog Plum Tree">
    <img src="Pagoda_Dogwood.jpg" width="400" class="img-fluid" alt="Pagoda Dogwood Tree">
    <img src="Sassafras.jpg" class="img-fluid" alt="Sassafras Albidum Tree">
  </div>
  <div class="container">
    <img src="Hog_Plum.jpg" class="img-thumbnail" height="500" width="400" alt="Hog Plum Tree">
    <img src="Pagoda_Dogwood.jpg" class="img-thumbnail" height="500" width="400" alt="Pagoda Dogwood Tree">
    <img src="Sassafras.jpg" class="img-thumbnail" height="500" width="400" alt="Sassafras Albidum Tree">
  </div>
</body>

</html>
